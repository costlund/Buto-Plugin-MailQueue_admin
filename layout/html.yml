settings:
  path: 'html/innerHTML/body/innerHTML'
content:
  doctype:
    type: text
    text: '<!DOCTYPE html>'
  html:
    type: html
    attribute:
      lang: en
    innerHTML:
      head:
        type: head
        innerHTML:
          -
            type: title
            innerHTML: 'globals:sys/page/settings/title'
          -
            type: widget
            data:
              plugin: 'theme/include'
              method: include
              data:
                bootswatch:
                  theme: Cerulean

      body:
        type: body
        innerHTML: 'body...'
