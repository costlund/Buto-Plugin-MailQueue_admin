-
  type: widget
  data:
    plugin: chart/chartjs_4_4_1
    method: chart
    data:
      data:
        id: chart_error
      config:
        type: bar
        data:
          datasets:
            -
              label: 'Error last 100 days'
              data: rs:data
              borderColor: '#FF6384'
              backgroundColor: '#FFB1C1'

        options:
          responsive: true
          maintainAspectRatio: false
          scales:
            x:
              type: 'time'
              time:
                unit: day
