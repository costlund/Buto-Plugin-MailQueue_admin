list:
  sql: |
    select
    queue.created_at,
    queue.id,
    queue.send_id,
    queue.subject,
    queue.body,
    queue.rank,
    queue.mail_from,
    queue.mail_to,
    queue.date_from,
    queue.date_to,
    queue.error_text,
    queue.account_id,
    queue.tag,
    queue.updated_at,
    queue.created_by,
    queue.updated_by
    from mailqueue_queue as queue
  select:
    - created_at
    - id
    - send_id
    - subject
    - body
    - rank
    - mail_from
    - mail_to
    - date_from
    - date_to
    - error_text
    - account_id
    - tag
    - updated_at
    - created_by
    - updated_by
