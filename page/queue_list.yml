-
  type: p
  innerHTML: All records.
-
  type: widget
  data:
    plugin: wf/table
    method: render_many
    data:
      id: mailqueuadmin_list
      datatable:
        disabled: false
        ajax: queue_list_data
        order:
          -
            - 0
            - desc
      field:
        date_from: Send at
        rank: Rank
        sent: Sent
        error_text: Error
        mail_to: To
        subject: Subject
        attachment: Attachment
        mail_from: From
        tag: Tag
        date_to: End date
        created_at: Created at
        created_by: Created by
        send_id: Send ID
      class:
        table: table-sm table-striped
-
  type: script
  innerHTML: |
    $('#mailqueuadmin_list tbody').on( 'click', 'tr', function () {
        PluginMailQueue_admin.list_id = 'mailqueuadmin_list';
        PluginMailQueue_admin.queue_view(datatable_mailqueuadmin_list.row( this ).data());
    } );

  